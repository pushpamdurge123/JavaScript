<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="main-cont">

        <h1>Tip Calculator</h1> 

        <br><br>

        <input id="billAmount" class="form-control w-25" type="text" placeholder="Please Enter Bill Amount">

        <br><br>

        <input id="tipAmount" class="form-control w-25" type="text" placeholder="Please Enter Tip Percent">

        <br><br>

        <br>

        <p id="errorMsg" class="text-danger"></p>
        

    </div>
