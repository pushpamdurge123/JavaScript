<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const string = "Hello World!";
        let newString = string.replace("H", "G");
        console.log(newString);

        const message = "Do Carefully!";
        let newMessage = message.replace("D", "G");
        console.log(newMessage);


        //replaceAll Function()
        const str = "Honey Honey";
        let newStr = str.replaceAll("H", "B");
        console.log(newStr);
    </script>
</body>
</html>
