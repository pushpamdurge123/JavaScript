<!DOCTYPE html>

<body>
    <h1>Javascript</h1>
        
    <script>

        //Names can be written by using unique identifiers in javascript.
        //They are:"letters", "$ signs", "_ underscores".

        
        let name="Rajesh";

        let $name="Ravi";

        let _name="Suresh";

        console.log(name,$name,_name);

    </script>
        
</body>
