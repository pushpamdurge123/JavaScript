<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <script>
        /*
        There are four types of declaration in javascript called keywords.They are as follows:
        1.Automaticaly
        2.Var
        3.Let
        4.Const

        */

        var d=20;

        console.log(d);

        /*"var" keyword is used for declaration in javascript.var keyword was used before 2015 
        because let and const keyword were not introduced in javascript.
        */
        


        let a=10;

        a=100;
        

        a=1000;

        console.log(a);

        //declaration can be possible in "let" keyword.

        const b=30;

        //b=50;
        //Redeclaration is not possible using "const" keyword.

        console.log(b);

    </script>
</body>
</html>
