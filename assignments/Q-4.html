<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check word</title>
</head>
<body>

    <script>
        let word1=prompt("Please enter a word:-");
        let word2=prompt("Please enter a word:-");

        if( word1 === word2 ){
            console.log("Both the words entered are same.")
        }

        else{
            console.log("Both the words entered are different.")
        }
        
    </script>

</body>
</html>
