<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check number</title>
</head>
<body>

    <script>
        let number=parseInt(prompt("Enter the number:-"));

        if(number > 70){
            console.log("Number is greater than 70.")
        }

        else{
            console.log("Number is not greater than 70.")
        }
    </script>

</body>
</html>
