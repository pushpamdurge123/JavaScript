<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check number</title>
</head>
<body>

    <script>
        let number = parseInt(prompt("Please enter the number:-"));

        if(number < 0){
            console.log("Number is a negative number.")
        }

        else if(number > 0){
            console.log("Number a positive number.")
        }
        else{
            console.log("Number entered is zero. i.e, number is not positive or not a negative number. ")
        }
    </script>

</body>
</html>
