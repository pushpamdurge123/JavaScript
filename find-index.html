<!DOCTYPE html>

<body>
    <script>
        
        function isOdd(element){
            
            return element % 2 !== 0;

        }
        
        let numbers = [2,3,4,5,6];

        //returns the index of first odd number in an array
        let oddNumber = numbers.findIndex(isOdd);

        console.log(oddNumber);//first odd number => "3" => index:1
    </script>
</body>
