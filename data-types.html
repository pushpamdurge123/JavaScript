<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>

    <script>
        //String data type
        let mystring="Hell World";
        console.log(mystring);
        console.log(typeof(mystring));

        //Number data type
        let a=100;
        console.log(a);
        console.log(typeof(a));

        //Boolean data type
        let b=true;
        console.log(b);
        console.log(typeof(b));

        //BigInt data type
        let c=10000000000000000n;    //For BigInt in ending of any bigint number "n" should be written compulsary.
        console.log(c);
        console.log(typeof(c));

        //Undefined data type
        let d;         //d is not defined
        console.log(d);
        console.log(typeof(d));

        //Null data type
        let e=null;
        console.log(e);
        console.log(typeof(e));

        //Symbol data type
        let f=Symbol("This is a symbol");
        console.log(f);
        console.log(typeof(f));

    </script>
</body>
</html>
