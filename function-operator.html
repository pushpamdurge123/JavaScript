<!DOCTYPE html>

<body>
    <script>

        //sum of two numbers

        function sumOfTwo(a, b, operator){
            
            switch (operator){
                case "+" :
                return a + b;

                case "-" :
                return a - b;

                case "/" :
                return a / b;

                default :
                return "Invalid Operator!!";
            }

        }

        let result1 = sumOfTwo(10, 20, "+");
        let result2 = sumOfTwo(100, 50, "-");
        let result3 = sumOfTwo(100, 50, "/");

        //console.log(result1);
        //console.log(result2);
        //console.log(result3);

        console.log(result1,result2,result3);
        
    </script>
</body>
