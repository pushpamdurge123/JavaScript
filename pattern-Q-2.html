<body>
    <script>
        let num = parseInt(prompt("Enter any number:- "))

        for( i=num; i > 0; i-- ){
            let result = "";
            for( j=0; j < i; j++ ){
                result = result + "*";
                
            }
            console.log(result);
        }
        
    </script>
