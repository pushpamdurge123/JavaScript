<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>

    <script>
        //commonly used logical operators are:
        // && (logical AND), || (logical OR) and !(Logical NOT).

        let result= 2>=3 && 2==2;
        //AND (&) operator gets one false then other let it be true it will always return "false". 
        console.log(result);

        let a= 3>=4  || 3==3;
        console.log(a);
        //OR (||) operator gets one true then it will always return "true".

        let b= !4===4  || 4=="5" || 6<=5; //true false false
        /*if condition return true then by applying "!" operator before any variable
        or condition it will change the whole scenario.*/
        console.log(b);
    </script>
    
</body>
</html>
