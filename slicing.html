<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const word = "Javascript is fun!";
        let result = word.slice(11, 17);
        console.log(result);
        
        //negative position slicing
        const str = "Negative slicing";
        let newStr = str.slice(-14,-3 );
        console.log(newStr);
    </script>
</body>
