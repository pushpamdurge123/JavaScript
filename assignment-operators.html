<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>

    <script>
        //assignment operators:values which are assigned to the left variable.
        //They are:

        //1.assignment operator: "="
        let result=4;      //result=4
        console.log(result);

        //2.addition assignment: "+="
        a=10;
        a+=10;       // a=a+10 =10+10 =20
        console.log(a);

        //3.subtraction assignment: "-="
        b=20;
        b-=5;        // b=b-5 =20-5 =15
        console.log(b);

        //4.multiplication assignment: "*="
        c=40;
        c*=2;       // c=c*2 =40*2 =80
        console.log(c);

        //5.division assignment: "/="
        d=16;      // d=d/4 =16/4 =4
        d/=4;
        console.log(d);

        //6.remainder/modulus assignment: "%="
        e=10;
        e%=3;     // e=e%3 =10%3 =1
        console.log(e);

        //7.exponentiation assignment: "**="
        f=3;
        f**=2;     // f=f**2 =3**2 =9
        console.log(f);

    </script>
</body>
</html>
