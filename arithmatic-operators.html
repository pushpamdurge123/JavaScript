<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>

    <script>
        //arithmetic operators:
        //They are:

        //1.addition operators"+"
        let result=4+4;
        console.log(result);

        //subtraction operator:"-"
        let a=20-10;
        console.log(a);

        //mutiplication operator:"*"
        let b=2*3;
        console.log(b);

        //divison operator:"/"
        let c=16/4;
        console.log(c);

        //remainder/modulus operator:"%"
        let d=16%3;
        console.log(d);

        //increment operator(increment by 1):
        let e=5;
        e++;
        console.log(e);
        
        //decrement operator(decrement by 1):
        let f=7;
        f--;
        console.log(f);

        //exponentiation operator:"**"
        let g=5**2;
        console.log(g);

    </script>
</body>
</html>
