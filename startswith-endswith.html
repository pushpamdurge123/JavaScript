<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //startsWith()
        let word = "Javascript is fun!";
        let result = word.startsWith("Javascript");
        console.log(result); //true

        //endsWith()
        let str = "Javascript is a dynamic programming language.";
        let strResult = str.endsWith("language."); //if ending in "." it is considered for endsWith()
        console.log(strResult); //true
    </script>
</body>
</html>
